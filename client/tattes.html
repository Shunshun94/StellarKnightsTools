<title>TatteS!</title>

<body>
	<header><h1>TatteS!</h1></header>
	<div id="tattes">
		<tattes-menu
			v-bind:version="version"
			v-bind:type="type"
			v-on:tattes-menu-events-changetab="changeTab"></tattes-menu>
		<div id="tattes-contents">
			<tattes-bringer
				v-show="activeTab===0"
				v-bind:chat="chat"
				v-bind:bringer="bringer"
				v-on:tattes-bringer-events-sendchat="sendChat"
				></tattes-bringer>
			<tattes-sheath
				v-show="activeTab===1"
				v-bind:chat="chat"
				v-bind:sheath="sheath"
				v-on:tattes-sheath-events-sendchat="sendChat"></tattes-sheath>
			<tattes-audience
				v-show="activeTab===2"
				v-bind:chat="chat"
				v-bind:plname="bringer.player"
				v-on:tattes-audience-events-sendchat="sendChat"></tattes-audience>
			<tattes-battle
				v-show="activeTab===3"
				v-bind:chat="chat"
				v-bind:bringer="bringer"
				v-on:tattes-battle-events-sendchat="sendChat"></tattes-battle>
		</div>

	</div>
